<span ng-hide="vm.userData.isSignedIn" flex>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex layout="column">
            <md-card>
                <md-card-content>
                    <div layout="column" layout-align="center center">
                        <div>To become a phtographer, sign in above! To return home, click on </div>
                        <div class="brand-font nav-brand" ui-sref="home.photographers">FairlyWed</div>
                        </div>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</span>
<span ng-if="vm.userData.isSignedIn" flex>
    <md-content class="md-padding" flex layout="column">
        <div flex layout="column">
            <md-card>
                <md-card-content>
                    <form flex layout="column" layout-align="center" layout-padding ng-submit="vm.addVendor()"  ng-show="vm.vendors.list.length == 0 || vm.showAddNewVendorForm">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Where are you located?</label>
                            <input id="vendorLocationTextField" type="text" size="50" placeholder="Address" autocomplete="on" runat="server" ng-init="vm.initialize()"
                                name="location" ng-model="vm.newVendor.location_address">
                        </md-input-container>
                        <div layout="row" layout-xs="column" flex>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Legal Name Of Your Photography Business (e.g. Amazing Photography LLC)</label>
                                <input ng-model="vm.newVendor.name">
                            </md-input-container>
                            <div>
                                <md-button class="md-raised" ng-click="vm.addVendor()">
                                    Save New Business
                                </md-button>
                            </div>
                        </div>
                    </form>
                    <div flex layout="row" layout-align="right" ng-click="vm.showAddNewVendorForm = true" ng-hide="vm.vendors.list.length == 0 || vm.showAddNewVendorForm">
                        <span flex></span>
                        <md-button class="md-raised">
                            Add New Business
                        </md-button>
                    </div>

                    <span ng-show="vm.vendors.list.length > 0">
                        <md-tabs class="main-toolbar">
                            <md-tab label="{{vendor.name}}" ui-sref=".details({vendorId: vendor.id})" md-active-nc="vm.isCurrentVendor(vendor.id)" ng-repeat="vendor in vm.vendors.list"></md-tab>
                        </md-tabs>
                        <md-card>
                            <md-card-content>
                                <div ui-view></div>
                            </md-card-content>
                        </md-card>
                    </span>
</md-card-content>
</md-card>
</div>
</md-content>
</span>
