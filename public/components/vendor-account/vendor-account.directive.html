<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex layout="column">
        <md-card>
            <md-card-content>
                <div layout="row">
                    <span class="brand-font nav-brand" ui-sref="home.photographers">FairlyWed</span>
                    <span flex></span>
                    <span ng-show="vm.userData.details"><md-button class="md-raised" ng-click="vm.signOut()">Sign Out</md-button></span>
                    <span ng-hide="vm.userData.details"><md-button class="md-raised" ng-click="vm.signIn('google')">Sign In With Google</md-button></span>
                </div>
            </md-card-content>
        </md-card>
    </div>
</md-content>

<span ng-if="vm.userData.details" flex>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex layout="column">
            <md-card>
                <md-card-content>
                    <form layout layout-align="center" layout-padding ng-submit="vm.addVendor()">
                        <div layout="row" layout-xs="column" flex>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Legal Name Of Your Photography Business (e.g. Amazing Photography LLC)</label>
                                <input ng-model="vm.newVendor.name">
                            </md-input-container>
                            <div>
                                <md-button class="md-raised" ng-click="vm.addVendor()">
                                    Add New Business
                                </md-button>
                            </div>
                        </div>
                    </form>

                    <span ng-show="vm.vendors.list.length > 0">
                        <md-tabs class="main-toolbar">
                            <md-tab label="{{vendor.name}}" ui-sref=".details({vendorId: vendor.id})" md-active="vm.isCurrentVendor(vendor.id)" ng-repeat="vendor in vm.vendors.list"></md-tab>
                        </md-tabs>
                        <md-card>
                            <md-card-content>
                                <div ui-view></div>
                            </md-card-content>
                        </md-card>
                    </span>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</span>
