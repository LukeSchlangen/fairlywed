<form layout layout-align="center" layout-padding>
    <div layout="row" layout-xs="column" flex>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Legal Name Of The Business</label>
            <input ng-model="vm.vendor.details.name">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Distance You Are Willing To Travel For Free</label>
            <input type="number" ng-model="vm.vendor.details.traveldistance">
        </md-input-container>
        <div>
            <md-button class="md-raised" ng-click="vm.updateDetails(vm.vendor.details)">
                Update Business Details
            </md-button>
        </div>
    </div>
</form>

<div>
    Stripe allows you to accept credit card payments through FairlyWed. Clicking this button will take you to Stripe to set up
    your account.
    <md-button class="md-raised" ng-click="vm.connectStripeAccount()">
        Set up Account on Stripe
    </md-button>
</div>

<form layout layout-align="center" layout-padding>
    <div layout="row" layout-xs="column" flex>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Photographer Name As It Will Show On The Site (e.g. Luke and Lindsey Photography)</label>
            <input ng-model="vm.newSubvendor.name">
        </md-input-container>
        <div>
            <md-button class="md-raised" ng-click="vm.addSubvendor()">
                Add New Photographer
            </md-button>
        </div>
    </div>
</form>

<md-tabs class="main-toolbar">
    <md-tab label="{{subvendor.name}}" ui-sref=".subvendor.details({subvendorId: subvendor.id})" md-active="vm.isCurrentSubvendor(subvendor.id)"
        ng-repeat="subvendor in vm.vendor.subvendorList"></md-tab>
</md-tabs>

<div ui-view></div>
