<p>
    <input type="text" ng-model="vm.vendor.details.name">
    <input type="number" ng-model="vm.vendor.details.traveldistance">
    <button ng-click="vm.updateDetails(vm.vendor.details)">Update Details</button>
</p>
<p>In order for you to accept payment, you will need a Stripe Account <button>Some way to set up a Stripe Account</button></p>

<input type="text" ng-model="vm.newSubvendor.name">
<button ng-click="vm.addSubvendor(vm.newSubvendor)">Add New Subvendor</button>

<md-tabs class="main-toolbar">
    <md-tab label="{{subvendor.name}}" ui-sref=".subvendor.details({subvendorId: subvendor.id})" md-active="vm.isCurrentSubvendor(subvendor.id)" ng-repeat="subvendor in vm.vendor.subvendorList"></md-tab>
</md-tabs>

 <div ui-view></div>
