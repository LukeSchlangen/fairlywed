<h2>Subvendor Images Details Directive</h2>

<form ng-submit="vm.uploadImage(vm.upload)">
    <legend>Upload a new file here:</legend>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" ng-model="vm.upload.name" required/>
    <br/>
    <label for="file">File:</label>
    <input type="file" name="file" id="file" ng-model="vm.upload.file" ngf-select ngf-max-size="25MB" required/>
    <br/>
    <input type="submit" value="Submit" />
</form>

<h2>All uploads are here:</h2>
<div ng-repeat="image in vm.subvendor.imagesList">
    <p>{{image}}</p>
    <ul>
        <li>is_public: <input type="checkbox" ng-model="image.is_public" ng-change="vm.saveImage(image)"></li>
        <li>is_in_gallery: <input type="checkbox" ng-model="image.is_in_gallery" ng-change="vm.saveImage(image)"></li>
        <li>is_active: <input type="checkbox" ng-model="image.is_active" ng-change="vm.saveImage(image)"></li>
    </ul>
    <img http-src="/uploads/{{image.id}}">
    <!--<a ng-href='/uploads/{{image.id}}'>download {{image.id}}</a>-->
</div>
