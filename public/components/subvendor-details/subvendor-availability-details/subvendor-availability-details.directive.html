<md-button class="md-raised" ng-click="vm.updateMultipleAvailabilities('Saturday', 'available')">Available All Saturdays</md-button>
<md-button class="md-raised" ng-click="vm.updateMultipleAvailabilities('Saturday', 'unavailable')">Unavailable All Saturdays</md-button>
<!--<md-button class="md-raised">Available All Days</md-button>-->

<calendar-md flex layout layout-fill
  calendar-direction="vm.direction"
  on-prev-month="vm.prevMonth"
  on-next-month="vm.nextMonth"
  on-day-click="vm.dayClick"
  title-format="'MMMM y'"
  ng-model='vm.selectedDate'
  week-starts-on="vm.firstDayOfWeek"
  tooltips="vm.tooltips"
  day-format="vm.dayFormat"
  day-label-format="'EEE'"
  day-label-tooltip-format="'EEEE'"
  day-tooltip-format="'fullDate'"
  day-content="vm.setDayContent"
  set-data="vm.setData"
  disable-future-selection="false"
  disable-past-selection="true"
  initial-data-retrieval="vm.initialDataRetrieval"></calendar-md>
