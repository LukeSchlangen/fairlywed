<form layout="column" layout-align="center" layout-padding>
    <div layout="row" flex>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Photographer Name As It Will Appear On Site</label>
            <input ng-model="vm.subvendor.details.name">
        </md-input-container>
        <div>
            <small>{{vm.subvendorHasNotChanged() ? 'saved' : ''}}</small>
            <md-button class="md-raised" ng-click="vm.updateDetails(vm.subvendor.details)" ng-disabled="vm.subvendorHasNotChanged()">
                Save
            </md-button>
        </div>
    </div>
    <div layout="row" flex>
        <md-input-container class="md-block" flex>
            <label>Biography - Tell Engaged Couples About Yourself</label>
            <textarea ng-model="vm.subvendor.details.description" md-maxlength="2000" rows="5" md-select-on-focus></textarea>
        </md-input-container>
    </div>
</form>
