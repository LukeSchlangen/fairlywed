<md-content class="md-padding" layout-xs="column" layout="row" ng-if="vm.photos.list.length > 1">
    <div flex layout="column">
        <md-card layout="row" layout-xs="column">
            <md-card-title>
                <md-card-title-text>
                    <h2 class="md-headline">Which photo do you like more?</h2>
                </md-card-title-text>
            </md-card-title>
            <md-content layout="column" flex-xs flex-gt-xs="50">
                <md-card ng-repeat="photo in vm.photos.list" ng-if="$index % 2 == 0" ng-click="vm.clickPhotos(photo.id)">
                    <img ng-src="/galleryImages/{{photo.id}} ">
                </md-card>
            </md-content>
            <md-content layout="column " flex-xs flex-gt-xs="50 ">
                <md-card ng-repeat="photo in vm.photos.list " ng-if="$index % 2==1 " ng-click="vm.clickPhotos(photo.id)">
                    <img ng-src="/galleryImages/{{photo.id}} ">
                </md-card>
            </md-content>
        </md-card>
    </div>
</md-content>
