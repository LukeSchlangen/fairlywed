<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>nodeFire with Authentication</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <!--Angular ui-router-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

  <!-- Firebase Config -->
  <script src="scripts/config.js"></script>

  <!-- Main Angular Application File -->
  <script src="scripts/app.js"></script>
  <script src="scripts/router.js"></script>

  <!-- Angular Factories -->
  <script src="scripts/factories/auth.factory.js"></script>
  <script src="scripts/factories/photographer.factory.js"></script>

  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBnVkpgWUFimXA6igDvgMCKN1GFBkf1wFI&libraries=places" type="text/javascript"></script>

  <!-- Angular Controllers - Should have a matching directive -->
  <script src="scripts/directives/auth/auth.controller.js"></script>
  <script src="scripts/directives/photographer-search/photographer-search.controller.js"></script>
  <script src="scripts/directives/photographer-list/photographer-list.controller.js"></script>
  <script src="scripts/directives/vendor-form/vendor-form.controller.js"></script>

  <!-- Angular Directives - Should have a matching controller -->
  <script src="scripts/directives/auth/auth.directive.js"></script>
  <script src="scripts/directives/photographer-search/photographer-search.directive.js"></script>
  <script src="scripts/directives/photographer-list/photographer-list.directive.js"></script>
  <script src="scripts/directives/vendor-form/vendor-form.directive.js"></script>

</head>
<div ng-app="sampleApp">

  <auth></auth>
  <a ui-sref="home.photographers">home</a>
<a ui-sref="account">account</a>
  <div ui-view></div>

</div>

</html>
